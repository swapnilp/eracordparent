<ion-menu [content]="mainContent">
  <ion-header>
    <ion-toolbar>
      <ion-title>
        <h3>{{parentName}}</h3>
        <h6><small>{{mobile}}</small></h6>
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content padding="false" class="side-menu-left has-header" (mousedown)="onMousedown()">
    <ion-slides slider="slider1" pager="true" spaceBetween="10" paginationType="bullets"  delegate-handle="slider1" centered-slides="true" id="students-slider1" style="width:100%;height:350PX;" (ionSlideDidChange)="slideChanged()" (ionSlideDrag)="onSlideDrag()" *ngIf="false">
      <ion-slide id="students-slide24" *ngFor="let student of students">
        <ion-list id="menu-list3">
          <ion-item color="none" id="menu-list-item22">
            {{student.name}}
          </ion-item>
          <ion-item color="none" menuClose="" on-click="goToExams({studentId: student.student_id})" id="menu-list-item10">
            <ion-icon name="school" item-left></ion-icon>
            Exams
          </ion-item>
          <ion-item color="none" menuClose="" on-click="goToDailyTeaches({studentId: student.student_id})" id="menu-list-item11">
            <ion-icon name="list-box" item-left></ion-icon>
            Daily teaches
          </ion-item>
          <ion-item color="none" menuClose="" on-click="goToHostel({studentId: student.student_id})" id="menu-list-item12">
            <ion-icon name="home" item-left></ion-icon>
            Hostel
          </ion-item>
          <ion-item color="none" menuClose="" on-click="goToAccount({studentId: student.student_id})" id="menu-list-item13">
            <ion-icon name="bitcoin" item-left></ion-icon>
            Accounts
          </ion-item>
          <ion-item color="none" id="menu-list-item14">
            <ion-icon name="alarm" item-left></ion-icon>
            Notifications
          </ion-item>
          <ion-item color="none" menuClose="" on-click="goToSetting({studentId: student.student_id})" id="menu-list-item21">
            <ion-icon name="construct" item-left></ion-icon>
            Setting
          </ion-item>
        </ion-list>
      </ion-slide>
    </ion-slides>
    <ion-list>
      <ion-item color="none" menuClose="" on-click="goToStudent()" id="menu-list-item23" *ngIf="payment !== 'Urgent'">
        <ion-icon name="contacts" item-left></ion-icon>
        Students
      </ion-item>
      <ion-item color="none" menuClose="" on-click="goToUnlock()" id="menu-list-item23" *ngIf="payment !== 'None'">
        <ion-icon name="unlock" item-left></ion-icon>
        Unlock account
      </ion-item>
      <ion-item color="none" menuClose="" on-click="goToFeedback()" id="menu-list-item23">
        <ion-icon name="clipboard" item-left></ion-icon>
        Feedback
      </ion-item>
      <ion-item color="none" menuClose="" on-click="goToMpinLogin()" id="menu-list-item23">
        <ion-icon name="log-out" item-left></ion-icon>
        Sign Out
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav #mainContent [root]="rootPage"></ion-nav>
