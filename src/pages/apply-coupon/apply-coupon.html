<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Apply Coupon
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page4">
  <div class="spacer" style="width:300px;height:26px;" id="applyCoupon-spacer3"></div>
  <div style="margin-left:-10px;width:calc(100% + 20px);">
    <img src="assets/img/oCyQ3ST4Qy6s7UA6af33_400X100.png" style="display:block;width:100%;height:auto;margin-left:auto;margin-right:auto;" />
  </div>
  <div class="spacer" style="width:300px;height:22px;" id="applyCoupon-spacer4"></div>
  <form [formGroup]="couponForm" id="applyCoupon-form1">
    <ion-item id="applyCoupon-input1">
      <ion-label floating>Coupon</ion-label>
      <ion-input formControlName="coupon" type="text" placeholder="Coupon"></ion-input>
    </ion-item>
  </form>
  <button id="applyCoupon-button3" ion-button color="positive" full style="font-weight:500;" on-click="applyCouponForm()" [disabled]="!couponForm.valid">
    Register
  </button>
</ion-content>
