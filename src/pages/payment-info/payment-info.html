<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Payment Details
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding class="relative">
  <table cellpadding="0" cellspacing="0">
    <tr class="details">
      <td colspan="2" [innerHtml]="order.description"></td>
    </tr>
    <tr class="heading">
      <td>Item</td>
      <td>Price (Rs)</td>
    </tr>

    <tr class="item" *ngFor="let item of order.invoice">
      <td [innerHtml]="item.name"></td>
      <td [innerHtml]="item.amount"></td>
    </tr>

    <tr class="total">
      <td>Total</td>
      <td [innerHtml]="order.amount"></td>
    </tr>
  </table>
  <form [formGroup]="paymentForm">
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input formControlName="email" type="email" placeholder="Email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input formControlName="name" type="text" class="mask-text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Mobile</ion-label>
      <ion-input formControlName="mobile" type="tel" class="mask-text" maxlength="10"></ion-input>
    </ion-item>
  </form>
  <br>
  <button ion-button color="positive" full on-click="register()" [disabled]="!paymentForm.valid">
    Confirm
  </button>
  <br>
</ion-content>
