<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Payment Details
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding class="relative">
  <ion-list text-right>
    <ion-row>
      <ion-col padding-horizontal><h6 [innerHtml]="order.description"></h6></ion-col>
    </ion-row>
    <ion-row *ngFor="let item of order.invoice">
      <ion-col padding-horizontal [innerHtml]="item.name"></ion-col>
      <ion-col item-right padding-horizontal  [innerHtml]="item.amount"></ion-col>
    </ion-row>
    <ion-row class="border-top">
      <ion-col padding-horizontal><span>Total</span></ion-col>
      <ion-col item-right padding-horizontal  [innerHtml]="order.amount"></ion-col>
    </ion-row>
  </ion-list>
  <form [formGroup]="paymentForm">
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input formControlName="email" type="email" placeholder="Email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input formControlName="name" type="text" class="mask-text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Mobile</ion-label>
      <ion-input formControlName="mobile" type="tel" class="mask-text" maxlength="10"></ion-input>
    </ion-item>
  </form>
  <br>
  <button ion-button color="positive" full on-click="register()" [disabled]="!paymentForm.valid">
    Confirm
  </button>
  <br>
</ion-content>
