<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Payment Details
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <form [formGroup]="paymentForm">
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input formControlName="email" type="email" placeholder="Email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input formControlName="name" type="tel" class="mask-text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Mobile</ion-label>
      <ion-input formControlName="mobile" type="tel" class="mask-text" maxlength="10"></ion-input>
    </ion-item>
  </form>
  <br>
  <button ion-button color="positive" full on-click="register()" [disabled]="!paymentForm.valid">
    Confirm
  </button>
  <br>
</ion-content>
