<ion-header>

  <ion-navbar>
    <ion-title>Online Payment</ion-title>
    <ion-buttons end>
      <button ion-button icon-only on-click="goToStudentPaymentHistory()">
        <ion-icon name="timer" ios="ios-timer" md="md-timer"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="spacer" style="width:300px;height:28px;" id="eracordPayment-spacer11"></div>
  <div>
    <img src="assets/img/MwmNa4HlTIqsGbyxL01u_400X100.png" style="display:block;width:100%;height:auto;margin-left:auto;margin-right:auto;" />
  </div>
  <div class="spacer" style="width:300px;height:23px;" id="eracordPayment-spacer12"></div>
  <ion-card>
    <ion-card-header color="positive">
      Payment Remaining
    </ion-card-header>
    <ion-card-content>
      {{amount}}
    </ion-card-content>
  </ion-card>
  <form [formGroup]="paymentForm" id="newPayment-form1">
    <ion-item id="studentPayment-input1">
      <ion-label floating>Amount</ion-label>
      <ion-input formControlName="amount" type="tel" placeholder="Amount"></ion-input>
    </ion-item>
  </form>
  <button id="newPayment-button3" ion-button color="positive" full style="font-weight:500;" on-click="payOnline()" [disabled]="!paymentForm.valid">
    Pay now
  </button>
</ion-content>
