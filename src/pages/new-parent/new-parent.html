<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      New Parent
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page4">
  <div class="spacer" style="width:300px;height:26px;" id="newParent-spacer3"></div>
  <div style="margin-left:-10px;width:calc(100% + 20px);">
    <img src="assets/img/oCyQ3ST4Qy6s7UA6af33_400X100.png" style="display:block;width:100%;height:auto;margin-left:auto;margin-right:auto;" />
  </div>
  <div class="spacer" style="width:300px;height:22px;" id="newParent-spacer4"></div>
  <form id="newParent-form1">
    <ion-item id="newParent-input1">
      <ion-label>
        Name
      </ion-label>
      <ion-input type="text" placeholder=""></ion-input>
    </ion-item>
    <ion-item id="newParent-input2">
      <ion-label>
        Mobile
      </ion-label>
      <ion-input type="tel" placeholder=""></ion-input>
    </ion-item>
  </form>
  <button id="newParent-button3" ion-button color="positive" full style="font-weight:500;" on-click="goToRegisterParent()">
    Register
  </button>
</ion-content>
