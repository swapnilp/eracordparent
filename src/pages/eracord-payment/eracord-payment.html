<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Eracord Payment
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only on-click="goToPaymentHistory()">
        <ion-icon name="timer" ios="ios-timer" md="md-timer"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding id="page13">
  <div class="spacer" style="width:300px;height:28px;" id="eracordPayment-spacer11"></div>
  <div>
    <img src="assets/img/MwmNa4HlTIqsGbyxL01u_400X100.png" style="display:block;width:100%;height:auto;margin-left:auto;margin-right:auto;" />
  </div>
  <div class="spacer" style="width:300px;height:23px;" id="eracordPayment-spacer12"></div>
  <form [formGroup]="paymentForm" id="newPayment-form1">
    <ion-item *ngFor="let amount of amounts">
      <label>
        <input class="radioBtn" type="radio" formControlName="amount_id" value="{{amount.id}}">
        <div class="desc">
          Rs {{amount.amount}}
          <br />
          {{amount.description}}
        </div>
      </label>
    </ion-item>
  </form>
  <button id="newPayment-button3" ion-button color="positive" full style="font-weight:500;" on-click="registerPayment()" [disabled]="!paymentForm.valid">
    Pay now
  </button>
  <button id="mpinLogin-button7" ion-button clear color="positive" full small on-click="goToApplyCoupon()">
    I have coupon?
  </button>
</ion-content>
