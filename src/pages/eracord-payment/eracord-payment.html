<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Select Plan
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only on-click="goToPaymentHistory()">
        <ion-icon name="timer" ios="ios-timer" md="md-timer"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>

  <form [formGroup]="paymentForm" id="newPayment-form1">
    <div id="attributes">
      <ul class="attribute_list">
        <li *ngFor="let amount of amounts">
          <div class="radio">
              <input type="radio" class="attribute_radio" id="radio-{{amount.id}}" formControlName="amount_id" value="{{amount.id}}">
              <label for="radio-{{amount.id}}">
                <div class="amount">Rs {{amount.amount}}</div>
                <div class="description">{{amount.description}}</div>
              </label>
          </div>
        </li>
      </ul>
    </div>


  </form>
  <button id="newPayment-button3" ion-button color="positive" full style="font-weight:500;" on-click="registerPayment()" [disabled]="!paymentForm.valid">
    Pay now
  </button>
  <button id="mpinLogin-button7" ion-button clear color="positive" full small on-click="goToApplyCoupon()">
    I have coupon?
  </button>
</ion-content>
