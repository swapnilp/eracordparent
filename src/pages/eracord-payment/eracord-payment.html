<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Eracord Payment
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only on-click="goToPaymentHistory()">
        <ion-icon name="timer" ios="ios-timer" md="md-timer"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding id="page13">
  <div class="spacer" style="width:300px;height:28px;" id="eracordPayment-spacer11"></div>
  <div>
    <img src="assets/img/MwmNa4HlTIqsGbyxL01u_400X100.png" style="display:block;width:100%;height:auto;margin-left:auto;margin-right:auto;" />
  </div>
  <div class="spacer" style="width:300px;height:23px;" id="eracordPayment-spacer12"></div>
  <form id="eracordPayment-form8">
    <ion-item id="eracordPayment-input14">
      <ion-label>
        Amount
      </ion-label>
      <ion-input type="number" placeholder=""></ion-input>
    </ion-item>
  </form>
  <button id="eracordPayment-button11" ion-button color="positive" full on-click="payNow()">
    Pay
  </button>
  <button id="mpinLogin-button7" ion-button clear color="positive" full small on-click="goToApplyCoupon()">
    I have coupon?
  </button>
</ion-content>
