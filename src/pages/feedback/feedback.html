<ion-header>
  <ion-navbar>
    <ion-title>feedback</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list color="light">We all need people who will give us feedback. Thatâ€™s how we improve.</ion-list>
  <form [formGroup]="feedbackForm">
    <ion-item>
      <ion-label floating>Subject</ion-label>
      <ion-select formControlName="title" interface="action-sheet">
        <ion-option value="inprove ui" checked="true">Improve UI</ion-option>
        <ion-option value="crash">Crash</ion-option>
        <ion-option value="other">Other</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label stacked>Message</ion-label>
      <ion-textarea formControlName="message" type="text" rows="5"></ion-textarea>
    </ion-item>
  </form>
  <br>
  <button ion-button color="positive" full style="font-weight:500;" on-click="registerFeedback()" [disabled]="!feedbackForm.valid">
    Send
  </button>
</ion-content>
