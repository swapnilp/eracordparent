<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-title>
      Mpin Login
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page6">
  <div class="spacer" style="width:300px;height:26px;" id="mpinLogin-spacer7"></div>
  <div style="margin-left:-10px;width:calc(100% + 20px);">
    <img src="assets/img/oCyQ3ST4Qy6s7UA6af33_400X100.png" style="display:block;width:100%;height:auto;margin-left:auto;margin-right:auto;" />
  </div>
  <div class="spacer" style="width:300px;height:22px;" id="mpinLogin-spacer8"></div>
  <h4 id="mpinLogin-heading5" style="color:#000000;">
    Mobile - {{mobile}}
  </h4>
  <form #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off">
    <ion-item id="mpinLogin-input9">
      <ion-label floating>
        MPIN
      </ion-label>
      <ion-input type="tel" placeholder="" required [(ngModel)]="userData.mpin" [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-item>
    <div *ngIf="error" class="alert alert-danger">{{error}}</div>
    <button id="mpinLogin-button6" ion-button color="positive" full [disabled]="!loginForm.form.valid">
      Login
    </button>
  </form>
  <button id="mpinLogin-button7" ion-button clear color="positive" full small on-click="goToRegister()">
    Different Account?
  </button>
</ion-content>
