<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Settings
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only on-click="goToStudent()">
        <ion-icon name="contacts"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding id="page12">
  <form id="setting-form7">
    <ion-item id="setting-toggle1">
      <ion-label>
        Exam Notification
      </ion-label>
      <ion-toggle color="positive" checked="true"></ion-toggle>
    </ion-item>
    <ion-item id="setting-toggle2">
      <ion-label>
        Classes Notification
      </ion-label>
      <ion-toggle color="positive" checked="true"></ion-toggle>
    </ion-item>
    <ion-item id="setting-toggle4">
      <ion-label>
        Account Notification
      </ion-label>
      <ion-toggle color="positive" checked="true"></ion-toggle>
    </ion-item>
  </form>
  <button id="setting-button9" ion-button color="positive" full on-click="goToStudent()">
    Save
  </button>
  <button id="setting-button10" ion-button color="danger" full on-click="goToDeleteStudent()">
    Remove this student
  </button>
</ion-content>
