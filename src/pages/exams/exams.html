<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Exams
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only on-click="goToStudent()">
        <ion-icon name="contacts"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding id="page8">
  <ion-list id="exams-list4">
    <ion-item color="none" id="exams-list-item15" *ngFor="let exam of exams">
      {{exam.name}}
      <br />
      {{exam.date}}
      <ion-note item-right>{{exam.status === "Published" ? (exam.is_present ? exam.marks : "Absent") : exam.status}}</ion-note>
    </ion-item>
  </ion-list>
</ion-content>
