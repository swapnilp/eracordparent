<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Account
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only on-click="goToStudent()">
        <ion-icon name="contacts"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding id="page11">
  <h4 id="account-heading10" class="{{balance < 0 ? 'red' : ''}}">
    Balance <small><strong>{{balance < 0 ? (balance * -1) : balance}}</strong></small> <small style="color: red;" *ngIf="balance < 0">Due</small>
  </h4>
  <h5 id="account-heading11" style="color:#000000;">
    Transactions
  </h5>
  <div *ngIf="totalCount > 0">
    <ion-list id="account-list8">
      <ion-item  class="animated fadeInLeft" color="none" id="account-list-item19" *ngFor="let transaction of transactions">
        <h3><strong [innerHtml]="transaction.date"></strong></h3>
        <span [innerHtml]="transaction.obj_type"></span>
        <ion-note item-right class="{{transaction.class}}"><span [innerHtml]="transaction.amount"></span></ion-note>
      </ion-item>
    </ion-list>
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </div>
  <div *ngIf="!isLoading && totalCount == 0">
    <h3 style="color:red;">Transactions not present</h3>
  </div>
</ion-content>
