<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Classes
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only on-click="goToStudent()">
        <ion-icon name="contacts"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-list class="relative" no-margin>
    <ion-row>
      <ion-col padding-horizontal><h6>Total Records - {{totalCount}}</h6></ion-col>
      <ion-note item-right class="filter-icon-container">
        <button ion-button icon-left clear color="dark" on-click="filterDailyTeaches()">
          <ion-icon name="funnel" [ngClass]="{'danger': isFltered}"></ion-icon>
          Filter
        </button>
      </ion-note>
    </ion-row>
  </ion-list>

</ion-header>
<ion-content padding id="page9">
  <div *ngIf="totalCount > 0">
    <ion-card color="none" id="dailyTeaches-list-item16" *ngFor="let dtp of daily_teachs">
      <ion-card-header>
        <h3 class="dtpName"><strong [innerHtml]="dtp.subject"></strong></h3>
        <span [innerHtml]="dtp.date"></span>
      </ion-card-header>
      <ion-card-content>
        <p><small [innerHtml]="dtp.points"></small></p>
        <ion-note item-right><span [innerHtml]="dtp.is_absent"></span></ion-note>
      </ion-card-content>
    </ion-card>
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </div>
  <div text-center *ngIf="!isLoading && totalCount == 0">
    <strong style="color:red;">No Classes</strong>
  </div>
</ion-content>
