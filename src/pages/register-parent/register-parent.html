<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Confirm your account
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding class="pattern-bg">
  <div padding class="white-bg">
    <p>Welcome <strong>{{name}}</strong>, ({{mobile}})</p>
    <small>Enter the SMS code received on your mobile number to confirm your account.</small>
  </div>
  <form [formGroup]="parentForm">
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input formControlName="email" type="email" placeholder="Email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>MPIN (4 Digit)</ion-label>
      <ion-input formControlName="mpin" type="tel" placeholder="MPIN" class="mask-text" maxlength="4"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Confirm MPIN</ion-label>
      <ion-input formControlName="confirm_mpin" type="tel" placeholder="Confirm MPIN" class="mask-text" maxlength="4"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>SMS Code</ion-label>
      <ion-input formControlName="token" type="number" placeholder="SMS Code" class="mask-text"></ion-input>
    </ion-item>
    <div float-right padding>
      <button ion-button clear color="positive" small [disabled]="smsSending" on-click="resendSms()">
        Resend SMS
        <ion-spinner class="button-spinner" *ngIf="smsSending"></ion-spinner>
      </button>
    </div>
  </form>
  <br>
  <button ion-button color="positive" full on-click="register()" [disabled]="!parentForm.valid">
    Confirm
  </button>
  <br>
</ion-content>
