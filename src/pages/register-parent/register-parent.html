<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Register Parent
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page5">
  <div class="spacer" style="width:300px;height:26px;" id="registerParent-spacer5"></div>
  <div style="margin-left:-10px;width:calc(100% + 20px);">
    <img src="assets/img/oCyQ3ST4Qy6s7UA6af33_400X100.png" style="display:block;width:100%;height:auto;margin-left:auto;margin-right:auto;" />
  </div>
  <div class="spacer" style="width:300px;height:22px;" id="registerParent-spacer6"></div>
  <h3 id="registerParent-heading2" style="color:#000000;">
    name
  </h3>
  <h4 id="registerParent-heading3" style="color:#000000;">
    Mobile
  </h4>
  <form id="registerParent-form2">
    <ion-item id="registerParent-input3">
      <ion-label>
        Email
      </ion-label>
      <ion-input type="email" placeholder=""></ion-input>
    </ion-item>
    <ion-item id="registerParent-input4">
      <ion-label>
        MPIN
      </ion-label>
      <ion-input type="number" placeholder=""></ion-input>
    </ion-item>
    <ion-item id="registerParent-input5">
      <ion-label>
        Confirm
      </ion-label>
      <ion-input type="number" placeholder=""></ion-input>
    </ion-item>
    <ion-item id="registerParent-input6">
      <ion-label>
        SMS Code
      </ion-label>
      <ion-input type="text" placeholder=""></ion-input>
    </ion-item>
    <button id="registerParent-button5" ion-button clear color="positive" full small>
      Resend SMS
    </button>
    <button id="registerParent-button4" ion-button color="positive" full on-click="goToMpinLogin()">
      Register
    </button>
  </form>
</ion-content>
